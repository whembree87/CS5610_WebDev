<h1 class="page-header">Login</h1>

<div ng-controller="LoginController as model">

<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

<div class="form-horizontal">

  <div class="form-group">
    <label for="username" class="col-sm-1 col-md-1 control-label">Username: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-1 col-md-1 control-label">Password: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>

</div>

</div>
