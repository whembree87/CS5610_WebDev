<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dashboard Template for Bootstrap</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Form Maker</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="profile.html"><u>Username</u></a></li>
          <li><a href="home.html"><u>Logout</u></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="home.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li class="active bg-info"><a href="forms.html">Forms</a></li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Forms</h1>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Forms</a></li>
          <li role="presentation"><a href="form-fields.html">Fields</a></li>
        </ul>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
              <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <form>
                  <input placeholder="name" type="text" class="form-control">
                </form>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <td><a href="form-fields.html">Registration Form</a></td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <td><a href="form-fields.html">Contact List</a></td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <td><a href="form-fields.html">To Do List</a></td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </button>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript

  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
