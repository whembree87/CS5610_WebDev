<h1 class="page-header">Admin</h1>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <h3>Users</h3>

    <thead>
      <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td>
          <form>
            <input ng-model="model.user.username" placeholder="username" type="text" class="form-control">
          </form>
        </td>
        <td>
          <form>
            <input ng-model="model.user.password" placeholder="password" type="text" class="form-control">
          </form>
        </td>
        <td>
          <form>
            <input ng-model="model.user.roles" placeholder="role1, role2" type="text" class="form-control">
          </form>
        </td>
        <td>
          <div>
            <button ng-click="model.addUser(model.user)" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button ng-click="model.updateUser(model.user)" class="btn btn-success">
              <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>

      <tr  ng-repeat="user in model.users" ng-class="{'success' : $index == model.selectedUserIndex}">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.roles}}</td>
        <td class="nowrap">
          <div>
            <button ng-click="model.removeUser(user._id)" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button ng-click="model.selectUser($index, user)" class="btn btn-info">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
