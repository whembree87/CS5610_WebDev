<h1 class="page-header">Register</h1>

<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

<div class="form-horizontal">

  <div class="form-group">
    <label for="username" class="col-sm-2 col-md-2 control-label">Username: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 col-md-2 control-label">Password: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="password2" class="col-sm-2 col-md-2 control-label">Verify Password: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.user.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</button>
    </div>
  </div>

</div>
