<h1 class="page-header">Profile</h1>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
<div ng-show="error"  vclass="alert alert-danger"  role="alert">{{error}}</div>

<div class="form-horizontal">

  <div class="form-group">
    <label for="username" class="col-sm-2 col-md-2 control-label">Username: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.currentUser.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 col-md-2 control-label">Password: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.currentUser.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="firstName" class="col-sm-2 col-md-2 control-label">First Name: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.currentUser.firstName" class="form-control" id="firstName" placeholder="First Name">
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 col-md-2 control-label">Last Name: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.currentUser.lastName" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 col-md-2 control-label">Email: </label>
    <div class="col-sm-offset-2">
      <input ng-model="model.currentUser.email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="model.updateUser(model.currentUser)" class="btn btn-primary btn-block">Update</button>
    </div>
  </div>

</div>
