<h1 class="page-header">Forms</h1>
<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Forms</a></li>
  <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>

<table class="table table-striped" ng-controller="FormsController">

  <thead>
    <tr>
      <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Title</th>
      <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
    </tr>
    <tr>
      <th><input ng-model="model.form" class="form-control" placeholder="Title"/></th>
      <th>
        <button ng-click="model.addForm(model.form)" type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button ng-click="model.updateForm(model.form)" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
        </button>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr  ng-repeat="form in model.forms" ng-class="{'success' : $index == model.selectedFormIndex}">
      <td><a href="#/form/{{form._id}}/fieldsâ€‹">{{form.title}}</a></td>
      <td class="nowrap">
        <button ng-click="model.deleteForm(form)" type="button" class="btn btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button  ng-click="model.selectForm($index)" type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>

</table>
