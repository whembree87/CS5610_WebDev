<h1 class="page-header">Forms: {{model.formTitle}}</h1>
<ul class="nav nav-pills">
  <li role="presentation"><a href="#/forms">Forms</a></li>
  <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
</ul>
</br>

<table class="table table-responsive">
  <tbody ng-model="model.fields"  ui-sortable="model.fields">
    <tr ng-switch="field.type" ng-repeat="field in model.fields">
      <td ng-switch-when="TEXT">
        <label>{{field.label}}</label>
        <td>
          <form>
            <input placeholder="{{field.placeholder}}" type="text" class="form-control">
          </form>
        </td>
      </td>

      <td class="nowrap">
        <div>
          <!-- Trigger the modal with a button -->
          <button  ng-click="model.selectField($index)" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Modal Header</h4>
                   </div>
                   <div class="modal-body">
                     <p>Some text in the modal.</p>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   </div>
                 </div>
               </div>
             </div>
              <button ng-click="model.addField(model.field)" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
              <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
              <button ng-click="model.reorder()" type="button"  class="btn btn-success">
                <span class="glyphicon glyphicon-align-justify"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
