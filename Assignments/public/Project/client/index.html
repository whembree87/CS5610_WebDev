<!DOCTYPE html>
<html lang="en" ng-app="Gesamt">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="js/angular.min.js"></script>
  <!-- Angular Routing -->
  <script src="js/angular-route.min.js"></script>
  <!-- App and Config -->
  <script src="app.js"></script>
  <script src="config.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <!-- Services -->
  <script src="services/user.service.client.js"></script>
  <script src="services/dictionary.service.client.js"></script>
  <script src="services/vocabulary.service.client.js"></script>
  <!-- Controllers -->
  <script src="views/home/home.controller.js"></script>
  <script src="views/admin/admin.controller.js"></script>
  <script src="views/header/header.controller.js"></script>
  <script src="views/main/main.controller.js"></script>
  <script src="views/sidebar/sidebar.controller.js"></script>
  <script src="views/users/login.controller.js"></script>
  <script src="views/users/profile.controller.js"></script>
  <script src="views/users/register.controller.js"></script>
  <script src="views/vocabulary/vocabulary.controller.js"></script>
  <script src="views/dictionary/germanDictionary.controller.js"></script>
  <script src="views/dictionary/englishDictionary.controller.js"></script>
  <script src="views/test/englishTest.controller.js"></script>
  <script src="views/test/germanTest.controller.js"></script>
</head>

<body ng-controller="MainController">
  <!-- Header -->
  <ng-include src=" 'views/header/header.view.html' "></ng-include>
  <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 sidebar">
        <ng-include src=" 'views/sidebar/sidebar.view.html' "></ng-include>
      </div>
    </div>
    <!-- Dynamically loaded pages -->
    <div class="row">
    <div class="col-xs-offset-2 col-xs-10 main" ng-view></div>
    </div>
  </div>
</body>
</html>
